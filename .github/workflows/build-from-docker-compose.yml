name: docker-compose-actions-workflow
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
      - 'c*'

permissions:
    contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: set permission and run
        run: |
          sudo chmod -R +x . && \
          mkdir -p dist && \
          ls && \
          docker compose up --build && docker compose down

      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          directory: "dist"
          filename: "solidrun-u-boot-imx6-${{ github.ref_name }}-arm-cortexa9_neon-linux-gnueabihf-gcc-15.2.0-crosstool-ng-1.28.0.zip"
          
      - name: Release prebuilt
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/solidrun-u-boot-imx6-${{ github.ref_name }}-arm-cortexa9_neon-linux-gnueabihf-gcc-15.2.0-crosstool-ng-1.28.0.zip"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}


          
